<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tee Times</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <!-- Custom JS  -->
    <script src={{ url_for('static', filename='main.js') }}></script>
</head>

<body class="dark">
    <div class="container col-centered">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="row">
            <div class="col-md-6 alert alert-danger col-centered" role="alert">
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            </div>
        </div>
        {% endif %}
        {% endwith %}

        <div class="row">
            <div class="col-md-6 col-centered">
                <form id="form" onsubmit="return false;">
                    <div class="form-group row">
                        <label for="earliest-time-input" class="col-form-label">Earliest Tee Time</label>
                        <input class="form-control" type="time" value="07:30:00" name="earliest-time"
                            id="earliest-time-input">
                    </div>

                    <div class="form-group row">
                        <label for="latest-time-input" class="col-form-label">Latest Tee Time</label>
                        <input class="form-control" type="time" value="09:15:00" name="latest-time"
                            id="latest-time-input">
                    </div>

                    <div class="form-group row">
                        <label for="days-ahead-input" class="col-form-label">Days to look ahead (between 0 and
                            8)</label>
                        <input class="form-control" type="number" id="days-ahead-input" name="days-ahead" min="0"
                            max="8" value="8"><br>
                    </div>

                    <div class="form-group" id="courses-form">
                        {% for course in data.courses %}
                        <div class="form-check row">
                            <input class="form-check-input" type="checkbox" value="{{ course }}" name="{{ course }}"
                                id="{{ course }}">
                            <label class="form-check-label" for="{{ course }}">
                                {{ course }}
                            </label>
                        </div>
                        {% endfor %}
                    </div>

                    <div class="form-group row">
                        <button type="submit" class="btn btn-primary" id="submit-button">
                            Submit
                        </button>
                    </div>
                </form>
                <div id="results"></div>
            </div>
        </div>


    </div>
    </div>
</body>

</html>
